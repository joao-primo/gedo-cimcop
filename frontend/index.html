<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEDO CIMCOP - Sistema de Gerenciamento de Documentos</title>
    
    <!-- CORREÇÃO CRÍTICA: CSP que permite conexão com o backend -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' 
        https://gedo-cimcop.onrender.com 
        https://*.onrender.com 
        https://api.render.com 
        https://*.render.com
        https://vercel.live
        https://*.vercel.app
        wss://*.vercel.app;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <meta name="description" content="Sistema de Gerenciamento de Documentos e Registros de Obras - CIMCOP" />
    <meta name="keywords" content="documentos, obras, registros, gerenciamento, CIMCOP" />
    <meta name="author" content="CIMCOP" />
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://gedo-cimcop.onrender.com">
    <link rel="dns-prefetch" href="https://gedo-cimcop.onrender.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
