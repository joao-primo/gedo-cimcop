# Arquivo alternativo caso o render.yaml principal n√£o funcione
services:
  - type: web
    name: gedo-cimcop-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python src/main.py
    runtime: python
    pythonVersion: "3.10.13"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: gedo-cimcop-super-secret-key-production-2024
      - key: FRONTEND_URL
        value: https://seu-frontend.vercel.app
      - key: PORT
        value: 5000
